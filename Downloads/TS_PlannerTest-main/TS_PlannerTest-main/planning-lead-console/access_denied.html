    <script id="container-script">
        lucide.createIcons();

        // Namespacing for Import/Export
        const APP_PREFIX = window.APP_PREFIX || 'PLC__';

        // Mobile navigation toggle
        (function mobileToggle(){
            const btn = document.getElementById('mobileMenuBtn');
            const sidebar = document.getElementById('mobileSidebar');
            const overlay = document.getElementById('mobileSidebarOverlay');
            
            if (!btn || !sidebar || !overlay) return;
            
            btn.addEventListener('click', () => {
                const isOpen = sidebar.classList.contains('open');
                
                btn.setAttribute('aria-expanded', String(!isOpen));
                
                if (isOpen) {
                    sidebar.classList.remove('open');
                    overlay.classList.add('hidden');
                    btn.focus();
                } else {
                    sidebar.classList.add('open');
                    overlay.classList.remove('hidden');
                    // Focus first nav item
                    const firstNavItem = sidebar.querySelector('.nav-item');
                    if (firstNavItem) firstNavItem.focus();
                }
            });

            // Close on overlay click
            overlay.addEventListener('click', () => {
                sidebar.classList.remove('open');
                overlay.classList.add('hidden');
                btn.setAttribute('aria-expanded', 'false');
                btn.focus();
            });

            // Close on escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && sidebar.classList.contains('open')) {
                    sidebar.classList.remove('open');
                    overlay.classList.add('hidden');
                    btn.setAttribute('aria-expanded', 'false');
                    btn.focus();
                }
            });
        }());

        // Navigation active state management
        function updateActiveNavItem() {
            const currentPage = new URLSearchParams(window.location.search).get('page') || 
                               window.location.pathname.split('/').pop() || 
                               'planning_week_overview.html';
            
            // Update both desktop and mobile nav items
            document.querySelectorAll('.nav-item').forEach(item => {
                const itemPage = item.getAttribute('data-page') || item.getAttribute('href');
                if (itemPage === currentPage) {
                    item.classList.add('active');
                    item.setAttribute('aria-current', 'page');
                } else {
                    item.classList.remove('active');
                    item.removeAttribute('aria-current');
                }
            });
        }

        // Update active state on page load and when navigation changes
        updateActiveNavItem();
        window.addEventListener('popstate', updateActiveNavItem);

        // User management via Auth service if available, else dummy
        const UserUtils = {
            getCurrentUser() {
                if (window.Auth?.getCurrentUser) return window.Auth.getCurrentUser();
                let currentUserId = localStorage.getItem(APP_PREFIX + 'currentUserId');
                if (!currentUserId) {
                    localStorage.setItem(APP_PREFIX + 'currentUserId', 'u-alice');
                    currentUserId = 'u-alice';
                }
                const userData = localStorage.getItem(APP_PREFIX + 'users_' + currentUserId);
                try { 
                    if (userData) return JSON.parse(userData);
                    
                    // Fallback to dummy data from localStorage if available
                    const usersData = localStorage.getItem('plc::users');
                    if (usersData) {
                        const users = JSON.parse(usersData);
                        const user = users.find(u => u.id === currentUserId);
                        if (user) return user;
                    }
                    
                    // Final fallback
                    return {
                        id: 'u-alice',
                        firstName: 'Alice',
                        lastName: 'Nguyen',
                        role: 'PLANNING_LEAD',
                        email: 'alice.nguyen@example.local'
                    };
                } catch { 
                    return null; 
                }
            },
            signOut() {
                if (window.Auth?.signOut) return window.Auth.signOut();
                localStorage.removeItem(APP_PREFIX + 'currentUserId');
                window.location.reload();
            },
            getUserDisplayName(user) {
                if (!user) return 'Guest';
                return user.firstName && user.lastName ? `${user.firstName} ${user.lastName}` : (user.firstName || user.lastName || 'User');
            },
            getUserInitials(user) {
                if (!user) return '?';
                const first = user.firstName?.charAt(0) || '';
                const last  = user.lastName?.charAt(0)  || '';
                return (first + last).toUpperCase() || 'U';
            }
        };

        window.UserUtils = UserUtils;

        function initializeUserProfile() {
            const currentUser = UserUtils.getCurrentUser();
            const userAvatar = document.getElementById('userAvatar');
            const userName   = document.getElementById('userName');
            const popoverUserAvatar = document.getElementById('popoverUserAvatar');
            const popoverUserName = document.getElementById('popoverUserName');
            const popoverUserEmail = document.getElementById('popoverUserEmail');
            
            const displayName = UserUtils.getUserDisplayName(currentUser);
            const initials = UserUtils.getUserInitials(currentUser);
            
            if (userAvatar) userAvatar.textContent = initials;
            if (userName) userName.textContent = displayName;
            if (popoverUserAvatar) popoverUserAvatar.textContent = initials;
            if (popoverUserName) popoverUserName.textContent = displayName;
            if (popoverUserEmail) popoverUserEmail.textContent = currentUser?.email || '';
        }
        initializeUserProfile();

        // Profile popover management
        (function profilePopover(){
            let popoverVisible = false;
            const btn = document.getElementById('userProfileButton');
            const popover = document.getElementById('userProfilePopover');
            
            if (!btn || !popover) return;
            
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                popoverVisible = !popoverVisible;
                
                if (popoverVisible) {
                    popover.classList.remove('hidden');
                    btn.setAttribute('aria-expanded', 'true');
                    // Focus first interactive element in popover
                    const signOutBtn = document.getElementById('signOutButton');
                    if (signOutBtn) signOutBtn.focus();
                } else {
                    popover.classList.add('hidden');
                    btn.setAttribute('aria-expanded', 'false');
                }
            });
            
            // Close on outside click
            document.addEventListener('click', (e) => {
                if (popoverVisible && !popover.contains(e.target) && !btn.contains(e.target)) {
                    popover.classList.add('hidden');
                    popoverVisible = false;
                    btn.setAttribute('aria-expanded', 'false');
                }
            });

            // Close on escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && popoverVisible) {
                    popover.classList.add('hidden');
                    popoverVisible = false;
                    btn.setAttribute('aria-expanded', 'false');
                    btn.focus();
                }
            });
            
            // Sign out handler
            const signOutBtn = document.getElementById('signOutButton');
            if (signOutBtn) {
                signOutBtn.addEventListener('click', () => {
                    if (confirm('Are you sure you want to sign out?')) {
                        UserUtils.signOut();
                    }
                });
            }
        }());

        // Import/Export functionality (namespaced)
        document.getElementById('exportAppData')?.addEventListener('click', () => {
            const data = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && (key.startsWith(APP_PREFIX) || key.startsWith('plc::'))) {
                    data[key] = localStorage.getItem(key);
                }
            }
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "planning_console_data.json";
            link.click();
            URL.revokeObjectURL(link.href);
        });

        document.getElementById('importAppData')?.addEventListener('click', () => {
            document.getElementById('importFile').click();
        });

        document.getElementById('importFile')?.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = e => {
                try {
                    const data = JSON.parse(e.target.result);
                    let importedCount = 0;
                    
                    Object.entries(data).forEach(([key, value]) => {
                        if (key.startsWith(APP_PREFIX) || key.startsWith('plc::')) {
                            localStorage.setItem(key, value);
                            importedCount++;
                        }
                    });
                    
                    if (importedCount > 0) {
                        alert(`✅ Successfully imported ${importedCount} data items. Please refresh the page to see changes.`);
                    } else {
                        alert('⚠️ No compatible data found in the file.');
                    }
                } catch (err) {
                    console.error('Import error:', err);
                    alert('❌ Failed to import: Invalid JSON format or corrupted file.');
                }
            };
            reader.readAsText(file);
            
            // Reset file input
            event.target.value = '';
        });

        // Delegated quick actions handler
        document.addEventListener('click', (e) => {
            const el = e.target.closest('[data-action]');
            if (!el) return;
            
            const action = el.getAttribute('data-action');
            if (window.AppActions && typeof window.AppActions[action] === 'function') {
                e.preventDefault();
                try {
                    window.AppActions[action](el);
                } catch (error) {
                    console.error(`Error executing action ${action}:`, error);
                    el.setAttribute('disabled', 'true');
                    el.setAttribute('title', 'Action failed');
                }
            } else {
                el.setAttribute('disabled', 'true');
                el.setAttribute('title', 'Action not available');
                console.warn(`Action ${action} not found in window.AppActions`);
            }
        });

        // Toast notification helper
        window.showToast = function(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 px-4 py-2 rounded-lg text-white z-50 transition-opacity duration-300 ${
                type === 'success' ? 'bg-secondary' : 
                type === 'error' ? 'bg-error' : 
                'bg-slate-600'
            }`;
            toast.textContent = message;
            toast.setAttribute('role', 'alert');
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        };
    </script>

<script id="page-logic" type="module">
import { getCurrentUserSession } from './page-logic.js';

// Function to get user session and determine access message
// Expected return type: { user: { id: string, firstName: string, lastName: string, role: 'TEAM_MEMBER'|'PLANNING_LEAD'|'ADMIN', email?: string }, isAuthenticated: boolean }
// This method should fetch current user session from users collection in localStorage
function funInitializeAccessDeniedPage() {
    try {
        const session = getCurrentUserSession();
        const messageElement = document.getElementById('accessMessage');
        const adminGuidanceElement = document.getElementById('adminGuidance');
        
        if (!session || !session.isAuthenticated || !session.user) {
            // Fallback for unauthenticated users
            messageElement.textContent = 'You need to be signed in to access this area of the Planning Lead Console.';
            return;
        }

        const userRole = session.user.role;
        const userName = session.user.firstName || 'User';

        // Set role-based message
        switch (userRole) {
            case 'TEAM_MEMBER':
                messageElement.innerHTML = `
                    Hi ${userName}, this area of the Planning Lead Console is restricted to Planning Leads and Administrators.<br><br>
                    As a Team Member, you can view your assignments and progress, but planning functions require elevated permissions.
                `;
                break;
                
            case 'ADMIN':
                messageElement.innerHTML = `
                    Hi ${userName}, while you have administrative privileges, this specific planning view may require a designated Planning Lead.<br><br>
                    Consider assigning a Planning Lead role or accessing administrative functions instead.
                `;
                // Show admin guidance
                adminGuidanceElement.classList.remove('hidden');
                break;
                
            case 'PLANNING_LEAD':
                // This shouldn't normally happen for planning leads, but handle gracefully
                messageElement.innerHTML = `
                    Hi ${userName}, there seems to be an issue accessing this area.<br><br>
                    As a Planning Lead, you should have access to this view. Please try refreshing the page or contact support if the issue persists.
                `;
                break;
                
            default:
                messageElement.textContent = 'Your current role does not have permission to access this area of the Planning Lead Console.';
        }

    } catch (error) {
        console.error('Error initializing access denied page:', error);
        document.getElementById('accessMessage').textContent = 'Unable to verify your permissions. Please try signing in again.';
    }
}

// Function to handle back navigation
function funHandleBackNavigation() {
    // Get the 'from' parameter to provide contextual back navigation
    const urlParams = new URLSearchParams(window.location.search);
    const fromPage = urlParams.get('from');
    
    // Default to overview page, but could be enhanced to return to specific pages
    const targetPage = fromPage && fromPage.endsWith('.html') ? fromPage : 'planning_week_overview.html';
    
    // Navigate using browser navigation
    window.location.href = targetPage;
}

// Initialize page when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    // Initialize Lucide icons
    if (typeof lucide !== 'undefined') {
        lucide.createIcons();
    }
    
    // Set up the access denied page
    funInitializeAccessDeniedPage();
    
    // Set up back navigation
    const backButton = document.getElementById('backToOverviewBtn');
    if (backButton) {
        backButton.addEventListener('click', funHandleBackNavigation);
    }
});

// Handle browser back/forward navigation
window.addEventListener('popstate', () => {
    funInitializeAccessDeniedPage();
});
